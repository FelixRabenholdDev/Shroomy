<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>    
    <script src="./models/drawable-object.class.js"></script>    
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>    
    <script src="./models/slime.class.js"></script>    
    <script src="./models/endboss.class.js"></script>    
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/collidable-object.class.js"></script>
    <script src="./models/hp-status-bar.class.js"></script>
    <script src="./models/mana-status-bar.class.js"></script>
    <script src="./models/background-object.class.js"></script>    
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./scripts/game.js"></script>
  </head>
  <body onload="showStartScreen();">
    <h1>Shroomy</h1>
    <div class="game-container">
      <canvas id="canvas" width="720" height="480"> </canvas>
      <div id="startScreen" class="overlay">
        <div class="overlay-content">
          <img src="assets/img/logo/logo.png" alt="Shroomy Logo" />
          <h2>Willkommen bei Shroomy!</h2>
          <button onclick="startGame()">Start</button>
        </div>
      </div>

      <div id="endScreen" class="overlay hidden">
        <div class="overlay-content">
          <h2>Game Over</h2>
          <button onclick="retryGame()">Retry</button>
        </div>
      </div>
    </div>
  </body>
</html>
